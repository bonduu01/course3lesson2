- name: change route53
  route53:
    state: present
    zone: bonduu01.com
    record: www.bonduu01.com
    failover: PRIMARY
    type: CNAME
    ttl: 30
    identifier: server1
    private_zone: yes
    overwrite: yes
    value: "{{ NEW_ALIAS }}"
    wait: yes
    health_check: "c78686e5-62c6-4683-9d37-414185c6d46c"
